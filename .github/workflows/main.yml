name: Main CI Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Pre-commit + Pylint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pylint pre-commit

      - name: Run pre-commit
        run: echo "No pre-commit configuration found. Skipping."

      - name: Run pylint
        run: pylint src || true

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest

      - name: Run unit tests
        run: pytest -q

  happy_sad_tests:
    name: Happy & Sad Path Tests
    runs-on: ubuntu-latest
    needs: unit_tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run happy + sad path tests
        run: |
          echo "Add your happy/sad path tests here"
          # Example:
          # python happy_sad_tests.py
          echo "Happy/Sad tests complete."

  acceptance_tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: happy_sad_tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pytest
        run: pip install pytest

      - name: Run Acceptance Tests
        run: pytest -q --disable-warnings --maxfail=1

name: Install Package From Artifact

on:
  workflow_run:
    workflows: ["Main CI Pipeline"]
    types:
      - completed

jobs:
  install_package:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Good practice: only run if main pipeline succeeded

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-wheel
          path: wheel-download
          # THE FIX: Tell it to download from the triggering workflow run
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install wheel
        run: pip install wheel-download/*.whl

      - name: Verify installation
        run: python -c "import calculator; print('Installed Successfully')"
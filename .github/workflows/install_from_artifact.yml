name: Install Calculator Package From Artifact

on:
  workflow_run:
    workflows: ["Awesome Calculator CI build"]
    types:
      - completed

jobs:
  install_package:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.name == 'Awesome Calculator CI build'
    runs-on: ubuntu-latest

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: awesome-calculator
          path: downloaded-dist

      - name: Debug downloaded directory
        run: |
          echo "Downloaded files:"
          ls -R downloaded-dist || echo "No files found"

      - name: Install wheel
        run: |
          pip install downloaded-dist/*.whl

      - name: Verify installation
        run: |
          pip show calculator || echo "Package not found"

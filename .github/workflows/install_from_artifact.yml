name: Install Calculator Package From Artifact

on:
  workflow_run:
    workflows: ["Awesome Calculator CI build"]
    types: [completed]

jobs:
  install_package:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          # THIS is the correct artifact name from your CI
          name: dist-files
          path: downloaded-dist

      - name: Show downloaded files
        run: |
          echo "=== Downloaded Files ==="
          ls -R downloaded-dist

      - name: Install wheel
        run: |
          pip install downloaded-dist/*.whl

      - name: Verify installation
        run: |
          pip show calculator || echo "Package not found"

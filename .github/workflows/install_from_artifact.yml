name: Install Calculator Package From Artifact

on:
  workflow_run:
    workflows: ["Awesome Calculator CI build"]
    types: [completed]

jobs:
  install_package:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts from triggering workflow run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: downloaded-artifacts

      - name: Show downloaded files
        run: |
          echo "=== DOWNLOADED ARTIFACTS ==="
          ls -R downloaded-artifacts

      - name: Install wheel
        run: |
          WHEEL=$(find downloaded-artifacts -name "*.whl" | head -n 1)
          echo "Installing wheel: $WHEEL"
          pip install "$WHEEL"

      - name: Verify installation
        run: |
          pip show calculator || echo "Package not installed"

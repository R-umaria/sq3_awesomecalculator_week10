name: Install Calculator Package From Artifact

on:
  workflow_run:
    workflows: ["Awesome Calculator CI build"]
    types: [completed]

jobs:
  install_package:
    runs-on: ubuntu-latest

    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download all artifacts from the triggering workflow run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: downloaded-dist

      - name: Show downloaded files
        run: |
          echo "=== Downloaded Files ==="
          ls -R downloaded-dist || echo "No artifacts found!"

      - name: Install wheel
        run: |
          pip install downloaded-dist/**/*.whl

      - name: Verify installation
        run: |
          pip show calculator || echo "Package not installed"
